<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <button onclick="get_request()">点击发送</button>
    <br>
    <br>
    <button onclick="post_request()">点击发送</button>
    <br>
    <br>
    <button onclick="response_schema()">点击发送</button>
    <script>
        function get_request() {
            axios.get("http://127.0.0.1:5000/api/v1.0/AxiosTest")
                .then(function (response) {
                    console.log("success");
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.log("fail");
                    console.log(error['message']);
                });
        };
        function post_request() {
            axios.post("http://127.0.0.1:5000/api/v1.0/AxiosTest", { "name": "buglan" })
                .then(function (response) {
                    console.log("success");
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.log("fail");
                    console.log(error.data['message']);
                });
        };
        function response_schema() {
            axios.get("http://127.0.0.1:5000/api/v1.0/AxiosTest")
                .then(function (response) {
                    console.log(response.data);
                    console.log(response.status);
                    console.log(response.statusText);
                    console.log(response.headers);
                    console.log(response.config);
                    console.log(response.request);
                })
                .catch(function (error) {
                    console.log("fail");
                    console.log(error['message']);
                });
        };
    </script>
</body>

</html>
