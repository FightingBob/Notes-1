    <script>
        let numbers = [1,2,3,4];
        let doubles = numbers.map(x => x ** 2);
        console.log(doubles); // [1, 4, 9, 16]

        console.log('--------------');
        function is_big (value) {
            return value >= 10;
        }
        var filted = [100, 9, 1, 120].filter(is_big);
        console.log(filted);

        console.log('--------------');
        function isBig(value) {
            if (value > 10) {
                return value;
            }
            // return value > 10;
        }
        let l = [1,2,11,20];
        let l_filter = l.filter(isBig);
        console.log(l_filter);
    
    </script>
