<body>
    <script>
        console.log(1 + 1); // 2
        console.log('1' + '1'); // 11
        var a = '1' + '1';
        console.log(typeof(a)); // string
        console.log(a); // 11
        console.log(true == 1); // true
        console.log(true === 1); // false
        var b = true + 1;
        console.log(b); // 2
        console.log(typeof(b)); // number
        var c = 'foo' + true;
        console.log(typeof(c)); // string
        console.log(c); // footrue
        var d = 'a' + 'b';
        console.log(d); // ab

        console.log('----------------');
        console.log(1 - 1); // 0
        console.log('foo' - 1); // NaN
        console.log('foo' - 'o'); // NaN

        console.log('----------------');
        console.log(1 / 1); // 1
        console.log(1 / 2); // 0.5
        console.log('f' / '0'); // NaN
        console.log(1 / 0); // Infinity
        
        console.log('----------------');
        console.log(Infinity * 0); // NaN
        console.log(0 * 0); // 0
        console.log(Infinity * Infinity); // Infinity

        console.log('----------------');
        console.log(0 % 0); // NaN
        console.log(Infinity % 0); // NaN
        console.log(2 % 2); // 0

        console.log('----------------');
        console.log(Infinity ** 2); // Infinity
        console.log(2 ** 0); // 1
        console.log(0 ** 2); // 0
        console.log(2 ** 3 ** 2); //2^9 = 512
        console.log((2 ** 3) ** 2); // 8^2 = 64

        console.log('----------------');
        var x = 3;
        var y = x++; // y = x, x = x + 1
        console.log(x, y);// x = 4, y = 3
        var x =3;
        var y = ++x; // x = x + 1, y = x
        console.log(x, y); // x = 4, y = 4

        console.log('----------------');
        var x = 3;
        var y = x--;
        console.log(x ,y); // x = 2, y = 3
        var x = 3;
        var y = --x;
        console.log(x, y); // x = 2, y = 2 

        console.log('----------------');
        console.log(-1); // -1
        console.log(-Infinity);// -Infinity
        console.log(-'2'); // -2

        console.log('----------------');
        console.log(+1); // 1
        console.log(+'1'); // 1






    </script>
